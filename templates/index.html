<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <section id="cuerpo">
        
        <form name="forma_prueba" id="forma_prueba" action="/login" method="post">

        <h2>{{msg}}</h2>
        <label for="correo">Correo:</label>
        <input type="email" name="correo" id="contra" placeholder="Su correo" maxlength="32" tabindex="1" required pattern="[a-z0-9._-]+\@[a-z0-9.-]+\.[a-z]" inputmode="email" autofocus>
        <label for="contra">Contraseña:</label>
        <input type="password" id="contra" name="contra" required maxlength="15" minlength="8" tabindex="2" placeholder="Contraseña">
        <button type="submit">Iniciar</button>

        </form>
    
    </section>
</body>
</html>
